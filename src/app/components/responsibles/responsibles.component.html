<div class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="display-5 fw-bold text-primary">Responsaveis</h1>
        <a href="" class="btn btn-primary btn-lg">
            <i class="fas fa-plus me-2"></i>Novo Responsavel
        </a>
    </div>

    <p class="lead mb-4">
        Adicione, edite e remova Responsaveis.
    </p>

    <div class="card shadow-sm">
        <div class="card-body">
            <div class="table-responsive">
                <table *ngIf="responsibles; else noResponsibles" class="table table-striped table-hover align-middle">
                    <thead class="bg-primary text-white">
                        <tr>
                            <th scope="col" style="width: 80%;">Nome do Responsavel</th>
                            <th scope="col" class="text-center">Ações</th>
                        </tr>
                    </thead>
                    <tbody>

                        <tr *ngFor="let responsible of responsibles">
                            <td>{{responsible.name}}</td>
                            <td class="text-center">
                                <a href="" class="btn btn-warning btn-sm me-2" title="Editar">
                                    <i class="fas fa-edit"></i> Editar
                                </a>
                                <form method="POST" action="" style="display: inline;">
                                    <button type="submit" class="btn btn-danger btn-sm" title="Excluir">
                                        <fa-icon [icon]="faTrash"></fa-icon> Excluir
                                    </button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <ng-template #noResponsibles>
                <div class="text-center p-5">
                    <p class="lead">Nenhuma Responsavel cadastrado ainda.</p>
                    <p>Clique no botão "Cadastrar Nova" para começar.</p>
                </div>
            </ng-template>


        </div>
    </div>

    <div class="text-center mt-4">
        <a routerLink="/admin" class="btn btn-outline-secondary">
            <fa-icon [icon]="faArrowRotateLeft"></fa-icon>Voltar ao painel administrativo
        </a>
    </div>
</div>
