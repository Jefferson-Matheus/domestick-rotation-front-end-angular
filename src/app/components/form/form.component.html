<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="card p-4" style="width: 100%; max-width: 400px;">
    <h2 class="text-center mb-4">{{h2Text}}</h2>
    <form #f="ngForm" (ngSubmit)="submitHandler(f)">
      <div class="mb-3">
        <label for="inputUsuario" class="form-label">Usuário</label>
        <input type="text" class="form-control" id="inputUsuario" placeholder="Digite seu usuário" [(ngModel)]="userName" name="username" minlength="4" required>
      </div>
      <div class="mb-3">
        <label for="inputSenha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="inputSenha" placeholder="Digite sua senha" [(ngModel)]="password" name="password" minlength="6" required>
      </div>
      <a style="text-decoration: none;" routerLink="/login" [queryParams]="{novo_usuario: true}">Novo usuario</a>
      <button type="submit" class="btn btn-primary w-100" [disabled]="f.invalid" (click)="SnackBarHandler()">{{buttonText}}</button>
    </form>
  </div>
</div>
